<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive Video</title>
    <link rel="icon" type="image/jpeg" href="icons/favicon.jpeg"/>
    <link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">	

  </head>
  <body>

    <div class="fixed-header">
        <div class="container">
            <nav class="center">
                <a href="#">Video 1</a>
                <a href="#">Video 2</a>
                <a href="#">Video 3</a>
                <a href="#">Video 4</a>
                <a href="#">Video 5</a>
            </nav>
        </div>
    </div>

    <div class="container">

	  	<div id="wrapper">

	  		<div class="center">
	  			<h1>
	  				Interactive Video by Vasim Raja
	  			</h1>
	  		</div>

	  		<div id="videoContainer">

				<!-- Video -->
			     <video id="video" style="background:url('icons/loading.gif') center center no-repeat">
			        <source src="video/video.mp4" type="video/mp4">
			        <source src="video/video.ogg" type="video/ogg">      
			        <track label="English" kind="subtitles" srclang="en" src="video/captions.vtt" default>
			        <p>
			          Your browser doesn't support HTML5 video.
			          <a href="video/video.mp4">Download</a> the video instead.
			        </p>
			      </video>

			      <!-- Try again in case of wrong question -->
			      <div class="try_again" id="try_again">
			      		<div class="try_again_div" id="try_again_div"> <span class="try_again_span" id="try_again_span" > Try Again <b>&#x21bb;</b> </span>  </div> 
			      </div>

			      <!-- Upper row with three columns of animals -->
			      <div class="row" id="row1">
			      	<div style="float: left;" class="col" id="col11"></div>
			      	<div style="float: left;" class="col" id="col12"></div>
			      	<div style="float: left;" class="col" id="col13"></div>
			      	<div class="clear"></div>
			      </div>

			      <!-- Lower row with three columns of animals -->
			      <div class="row" id="row2" style="margin-top: -29%;">
			      	<div style="float: left;" class="col" id="col21"></div>
			      	<div style="float: left;" class="col" id="col22"></div>
			      	<div style="float: left;" class="col" id="col23"></div>
			      	<div class="clear"></div>
			      </div>

			    <!-- Video Controls -->
				<div id="videoControls">
					<input type="range" id="progressBar" value="0">
					<span id="progress"></span>	
						<div id="buttonControls">	
						    <button id="play"><img id="playImg" src="icons/play-icon.png" alt="The play icon"></button>
						    <span id="duration">00:00 / 02:57</span> 
						    <button id="fastFwd">1x Speed</button>						    			    
						    <button id="fullScreen"><img id="fullScreenImg" src="icons/fullscreen-icon.png" alt="The fullscreen icon"></button>
						    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">  
						    <button id="mute"><img id="muteImg" src="icons/volume-on-icon.png" alt="The mute icon"></button>				    
						</div>   	
				</div>

			</div>   

	  	</div>

    </div>    
    <div class="fixed-footer center">
        <div class="container">Copyright &copy; 2020 Vasim Raja</div>        
    </div>

	<script src="http://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>

  </body>
</html>
